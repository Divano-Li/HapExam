	 <div id="sysfile_grid"></div>
    
      <script type="text/javascript">


                
	$("#sysfile_grid")
		.ligerGrid(
				{
					unSetValidateAttr : false,
					columns : [
							{
								display : '<@spring.message "sysfile.filename"/>',
								name : 'fileName',
								align : 'left',
								width : '28%'
							},
							{
								display : '<@spring.message "sysfile.filesize"/>',
								name : 'fileSize',
								align : 'left',
								width : '10%'
							},
							{
								display : '<@spring.message "sysfile.uploaddate"/>',
								name : 'uploadDate',
								align : 'left',
								width : '12%'
							},
							{
								display : '<@spring.message "sysfile.filetype"/>',
								name : 'fileType',
								align : 'left',
								width : '10%'
							},
							{
								display : '  ',
								align : 'left',
								width : '5%',
								render : function(item) {
									var operation = '<a target="_blank" href="${base.contextPath}/sys/attach/file/detail?fileId='
											+ item.fileId
											+ '" ><@spring.message "hap.view"/></a> ';
									return operation;

								}
							} ],
					url : '${base.contextPath}/sys/attach/file/query?categoryId='+'5',//修改这里，对应数据库的categoryId
					

					enabledEdit : true,
					width : '99%',
					height : '99%',
					checkbox : true,
					isSingleCheck : true,
					rownumbers : true,
					pageSizeOptions : [ 10, 20 ],
					pageSize : '20'
				});
	  
  
  
  
				</script> 
</body>
